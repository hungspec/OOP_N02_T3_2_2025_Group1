<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sách Mới</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Thêm Giáo Trình Mới</h2>
    <hr/>
    <form th:action="@{/save-book}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">Tên Giáo Trình:</label>
            <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="Nhập tên giáo trình" required>
        </div>
        <div class="form-group">
            <label for="author">Tác Giả:</label>
            <input type="text" th:field="*{author}" id="author" class="form-control" placeholder="Nhập tên tác giả" required>
        </div>
        <div class="form-group">
            <label for="quantity">Số Lượng:</label>
            <input type="number" th:field="*{quantity}" id="quantity" class="form-control" placeholder="Nhập số lượng" required min="1">
        </div>
        <button type="submit" class="btn btn-primary">Lưu Sách</button>
        <a th:href="@{/booklist}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
