<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Danh Sách Sách - Thư Viện</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
</head>

<body>
    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
        <div class="bg-dark p-4">
          <h5 class="text-body-emphasis h4">Thư Viện Giáo Trình</h5>
          <span class="text-body-secondary">OOP Introduction.</span>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <a href="/"><button type="button" class="btn btn-outline-info">Trang Chủ</button></a>

        <div class="container mt-3 mb-3">
        <a th:href="@{/add-book}" class="btn btn-primary">Thêm Sách Mới</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr><p style="font-size:xx-large; color:darkcyan ;text-align: center;">📚 Danh Sách Sách</p></tr>
            <tr>
                <th><i class="bi bi-book"></i> Mã Sách</th>
                <th><i class="bi bi-bookmark"></i> Tên Sách</th>
                <th><i class="bi bi-person"></i> Tác Giả</th>
                <th><i class="bi bi-check-circle"></i> Trạng Thái</th>
                <th><i class="bi bi-hash"></i> Số Lượng</th>
                <th><i class="bi bi-brush"></i> Sửa</th>
                <th><i class="bi bi-calendar2-x"></i> Xóa</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${ListOfBooks}">
                <td data-sortable="true"><span th:text="${book.bookID}">BookID</span></td>
                <td><span th:text="${book.title}">Book Title</span></td>
                <td><span th:text="${book.author}">Author</span></td>
                <td><span th:text="${book.isAvailable ? 'Có sẵn' : 'Đã mượn'}">Status</span></td>
                <td><span th:text="${book.quantity}">Quantity</span></td>
                <td>
                    <a th:href="@{/editBook/{id}(id=${book.bookID})}" class="btn btn-success bi bi-brush"></a>
                </td>
                <td>
                    <a th:href="@{/deleteBook/{id}(id=${book.bookID})}" class="btn btn-danger bi bi-calendar2-x" onclick="return confirm('Bạn có chắc chắn muốn xóa cuốn sách này không?');"></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
