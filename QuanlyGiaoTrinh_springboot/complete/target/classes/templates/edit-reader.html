<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chỉnh Sửa Độc Giả - Thư Viện</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">✏️ Chỉnh Sửa Độc Giả</span>
                <a href="/" class="btn btn-outline-light">Trang Chủ</a>
            </div>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Cập Nhật Thông Tin Độc Giả</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/edit-reader" th:if="${reader != null}">
                            <div class="mb-3">
                                <label for="readerID" class="form-label">
                                    <i class="bi bi-person-vcard"></i> Mã Độc Giả
                                </label>
                                <input type="text" class="form-control" id="readerID" name="readerID" 
                                       th:value="${reader.readerID}" readonly>
                                <div class="form-text">Mã độc giả không thể thay đổi</div>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="bi bi-person-circle"></i> Tên Độc Giả *
                                </label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       th:value="${reader.name}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email *
                                </label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       th:value="${reader.email}" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">
                                    <i class="bi bi-telephone"></i> Số Điện Thoại *
                                </label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       th:value="${reader.phone}" required>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/readerlist" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-arrow-left"></i> Quay Lại
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Cập Nhật
                                </button>
                            </div>
                        </form>

                        <div class="alert alert-danger" th:if="${reader == null}">
                            <i class="bi bi-exclamation-triangle"></i> Không tìm thấy thông tin độc giả!
                            <a href="/readerlist" class="btn btn-outline-danger ms-2">Quay lại danh sách</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
