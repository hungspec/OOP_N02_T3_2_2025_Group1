<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Ký Độc Giả - Thư Viện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">📝 Đăng Ký Độc Giả - Thư Viện</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container text-center">
        <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>
        <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
    </div>
    
    <form action="/registerReader" method="POST">
        <div class="container text-center">
            <div class="col-12 input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">🆔</span>
                <input type="text" id="readerID" name="readerID" class="form-control" placeholder="Mã độc giả"
                    aria-label="Reader ID" aria-describedby="addon-wrapping" required>
            </div>
            <div class="col-12"></div>

            <div class="col-12 input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">👤</span>
                <input type="text" id="name" name="name" class="form-control" placeholder="Họ và tên"
                    aria-label="Reader Name" aria-describedby="addon-wrapping" required>
            </div>
            <div class="col-12"></div>

            <div class="col-12 input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">📧</span>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                    aria-label="Email" aria-describedby="addon-wrapping" required>
            </div>
            <div class="col-12"></div>

            <div class="col-12 input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">📞</span>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Số điện thoại"
                    aria-label="Phone" aria-describedby="addon-wrapping" required>
            </div>
            <div class="col-12"></div>

            <div class="col-12" style="padding-top:2%">
                <input type="submit" class="btn btn-outline-success" value="Đăng Ký" />
                <a href="/readerlist"><button type="button" class="btn btn-outline-info">Danh Sách Độc Giả</button></a>
                <a href="/"><button type="button" class="btn btn-outline-warning">Trang Chủ</button></a>
            </div>
        </div>
    </form>
</body>

</html>
